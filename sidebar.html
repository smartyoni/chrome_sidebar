<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>사이드바 메모장</title>
    <link rel="stylesheet" href="sidebar.css">
    <script src="marked.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header id="quick-memo-section">
            <h2>빠른 메모 <span id="current-datetime"></span></h2>
            <form id="memo-form">
                <textarea id="memo-input" placeholder="메모를 입력하세요. 쉽고 빠른 메모 작성"></textarea>
                <div class="button-row">
                    <button type="button" id="add-category-btn">새 카테고리 추가</button>
                    <button type="submit">저장</button>
                </div>
            </form>
        </header>

        <main id="category-section">
            <div id="category-accordion">
                <!-- 카테고리 추가될 영역 -->
            </div>
        </main>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="view-title"></h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="view-content"></p>
            </div>
            <div class="modal-footer" id="view-modal-footer">
                <!-- Additional button area -->
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>메모 수정</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <textarea id="edit-content" placeholder="수정할 내용을 입력하세요"></textarea>
                    <div class="button-row">
                        <button type="button" id="cancel-edit-btn">취소</button>
                        <button type="submit">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
