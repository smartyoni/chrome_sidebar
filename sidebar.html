<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사이드바 메모장</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div id="confirm-modal" style="display: none;">
        <p id="confirm-message"></p>
        <div class="confirm-buttons">
            <button id="confirm-yes">삭제</button>
            <button id="confirm-no">취소</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h2>새 메모 <span id="current-datetime"></span></h2>
            <form id="memo-form">
                <textarea id="memo-input" placeholder="메모를 입력하세요. 첫 줄은 제목이 됩니다."></textarea>
                <button type="submit">저장</button>
            </form>
        </header>

        <main>
            <div id="list-header">
                <h2 id="list-header-title">메모 목록</h2>
                <div id="list-header-actions">
                    </div>
            </div>
            <ul id="memo-list">
                </ul>
        </main>

        <div class="tabs-container">
            <div class="tabs">
                </div>
            <button id="add-tab-btn" title="새 탭 추가">+</button>
        </div>
    </div>

    <div id="view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="view-title"></h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <p id="view-content"></p>
                <div class="modal-actions">
                    </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>메모 수정</h3>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-category">카테고리</label>
                        <select id="edit-category"></select>
                    </div>
                    <textarea id="edit-input" rows="5"></textarea>
                    <button type="submit">수정 완료</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="sortable.min.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
